---
layout: default
---

<div class='post'>
  <h2 class='title'>{{ page.title }}</h2>
  <p class='meta'>{{ page.date | date_to_string }}</p>

  <div class='content'>
  {{ content }}
  </div>

  <div class='social-share'>
    <a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-text="{{ page.title }}" data-via='nithinbekal' data-count="horizontal">Share on Twitter</a>
  </div>

  <div id='post-footer'>
    {% include bio.html %}
    {% include subscribe.html %}
    {% if false %}
      <!-- Hide prev/next and related posts for now -->
      {% include post_nav.html %}
    {% endif %}
  </div>

  {% include disqus.html %}
</div>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
